<div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">

        <form class="form-horizontal" role="form" data-request="onShowContent" data-request-update="page_protection_form_process: '.page-content > .container'">

            {% if(errorCode=='invalid_password') %}
            <div class="form-group text-center">
                <span class="text-danger">
                    Mot de passe invalide
                </span>
            </div>
            {% endif %}

            <div class="form-group {{ messages.has('firstname') ? 'has-error' : '' }}">
                <label for="code" class="col-sm-3 col-md-2 control-label">Code</label>
                <div class="col-sm-9 col-md-10">
                    <input class="form-control" type="password" name="codeProtection">
                </div>
            </div>

            <div class="form-group button-bar">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary">Voir les photos</button>
                </div>
            </div>

        </form>
    </div>
</div>
