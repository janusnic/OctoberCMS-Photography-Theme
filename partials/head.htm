<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ this.theme.site_name }} - {{ this.page.title }}</title>
<meta name="description" content="{{ this.page.meta_description }}">
<meta name="title" content="{{ this.page.meta_title }}">
<meta name="author" content="{{ this.theme.site_owner }}">

{% if not (this.theme.site_favicon is empty) %}
<link rel="icon" type="image/png" href="{{ this.theme.site_favicon }}" />
{% endif %}


<link rel="stylesheet" type="text/css" href="{{ 
            [
                'assets/vendor/bootstrap/css/bootstrap.min.css',
                'assets/vendor/font-awesome/css/font-awesome.min.css'
            ]|theme }}" />


<link rel="stylesheet/less" type="text/css" href="{{ ['assets/less/theme.less']|theme }}" />
<script src="{{ ['assets/vendor/less/less.js']|theme }}"></script>
